<style>
body { 
display: flex;
background-position: center;
background-image: url('backgrounds/cave.jpg');
background-size: cover;
background-attachment: fixed;
background-repeat: no-repeat;
}
#TextStyle {
    font-size: 17pt;
    font-family: "Verdana", sans-serif;
    text-align: center;
	color: white;
    font-weight: bold;
    text-shadow: 1px 1px #8C001A;
}
.RedHoleMagic-image {
position: absolute;
top: 8vw;
left: 6vw;

}

.SpaceMan-image {

width: 170px;

animation-duration: 3s;

}

@keyframes SpaceManLanding {

position: absolute;
width: 120px;

left: 15vw;

}

@keyframes fadeIn {

100% {opacity:1;}
}

.Platform-image {

width: 120px;
top: 12.5vw;
left: 15vw;
animation: fadeIn 5s;
}

.RiddleBoxing {
border: 4px solid orange;
border-radius: 20px;
top:27%;
left:50%;
margin-left: auto;
margin-right: auto;
height: auto;
width: 900px;

font-size: 17pt;
font-family: "Verdana", sans-serif;
text-align: center;
font-weight: bold;
text-shadow: 1px 1px #8C001A;
background-color: rgba(255, 255, 255, 0.5);
position: absolute;
overflow: hidden; 
max-width: 50vw;

animation: FadeInText 5s;
}
.Choice1Boxing a, .Choice2Boxing a {
    text-decoration: none; /* Remove underline */
